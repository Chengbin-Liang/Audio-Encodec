<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Files Display</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        @media only screen and (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                border: 1px solid #ccc;
                margin-bottom: 10px;
            }
            td {
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
                text-align: left;
            }
            td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
            }
            td:nth-of-type(1):before { content: "Input"; }
            td:nth-of-type(2):before { content: "AudioDec 3.4kbps"; }
            td:nth-of-type(3):before { content: "AudioDec 1.9kbps"; }
            td:nth-of-type(4):before { content: "AudioDec 1.1kbps"; }
            td:nth-of-type(5):before { content: "Codec2 0.7kbps"; }
        }
    </style>
</head>
<body>
    <h1>Audio Files Display</h1>
    <table>
        <thead>
            <tr>
                <th>Input</th>
                <th>AudioDec 3.4kbps</th>
                <th>AudioDec 1.9kbps</th>
                <th>AudioDec 1.1kbps</th>
                <th>Codec2 0.7kbps</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><audio controls><source src="wav/cn_male/input_cn_male.wav" type="audio/wav"></audio></td>
                <td><audio controls><source src="wav/cn_male/output_cn_male_11.wav" type="audio/wav"></audio></td>
                <td><audio controls><source src="wav/cn_male/output_cn_male_19.wav" type="audio/wav"></audio></td>
                <td><audio controls><source src="wav/cn_male/output_cn_male_34.wav" type="audio/wav"></audio></td>
                <td><audio controls><source src="wav/cn_male/output_cn_male_07.wav" type="audio/wav"></audio></td>
            </tr>
            <tr>
                <td><audio controls><source src="wav/cn_female/input_cn_female.wav" type="audio/wav"></audio></td>
                <td><audio controls><source src="wav/cn_female/output_cn_female_11.wav" type="audio/wav"></audio></td>
                <td><audio controls><source src="wav/cn_female/output_cn_female_19.wav" type="audio/wav"></audio></td>
                <td><audio controls><source src="wav/cn_female/output_cn_female_34.wav" type="audio/wav"></audio></td>
                <td><audio controls><source src="wav/cn_female/output_cn_female_07.wav" type="audio/wav"></audio></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
