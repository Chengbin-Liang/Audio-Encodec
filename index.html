<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Files Display</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        @media only screen and (max-width: 600px) {
            table {
                border: 0;
            }
            thead {
                display: none;
            }
            tr {
                margin-bottom: 10px;
                display: block;
                border-bottom: 2px solid #ddd;
            }
            td {
                display: block;
                text-align: right;
                border: 0;
                position: relative;
                padding-left: 50%;
                border-bottom: 1px solid #eee;
            }
            td:before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 10px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <h1>Audio Files Display</h1>
    <table>
        <thead>
            <tr>
                <th>Input</th>
                <th>AudioDec 3.4kbps</th>
                <th>AudioDec 1.9kbps</th>
                <th>AudioDec 1.1kbps</th>
                <th>Codec2 0.7kbps</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Input"><audio controls><source src="wav/cn_male/input_cn_male.wav" type="audio/wav"></audio></td>
                <td data-label="AudioDec 3.4kbps"><audio controls><source src="wav/cn_male/output_cn_male_34.wav" type="audio/wav"></audio></td>
                <td data-label="AudioDec 1.9kbps"><audio controls><source src="wav/cn_male/output_cn_male_19.wav" type="audio/wav"></audio></td>
                <td data-label="AudioDec 1.1kbps"><audio controls><source src="wav/cn_male/output_cn_male_11.wav" type="audio/wav"></audio></td>
                <td data-label="Codec2 0.7kbps"><audio controls><source src="wav/cn_male/output_codec_cn_male.wav" type="audio/wav"></audio></td>
            </tr>
            <tr>
                <td data-label="Input"><audio controls><source src="wav/cn_female/input_cn_female.wav" type="audio/wav"></audio></td>
                <td data-label="AudioDec 3.4kbps"><audio controls><source src="wav/cn_female/output_cn_female_34.wav" type="audio/wav"></audio></td>
                <td data-label="AudioDec 1.9kbps"><audio controls><source src="wav/cn_female/output_cn_female_19.wav" type="audio/wav"></audio></td>
                <td data-label="AudioDec 1.1kbps"><audio controls><source src="wav/cn_female/output_cn_female_11.wav" type="audio/wav"></audio></td>
                <td data-label="Codec2 0.7kbps"><audio controls><source src="wav/cn_female/output_codec_cn_female.wav" type="audio/wav"></audio></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
