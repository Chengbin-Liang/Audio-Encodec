<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Files Display</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Audio Files Display</h1>
    <table>
        <tr>
            <th>Input 1</th>
            <th>Output 1</th>
            <th>Output 2</th>
            <th>Output 3</th>
            <th>Output 4</th>
        </tr>
        <tr>
            <td><audio controls><source src="path/to/your/input1.wav" type="audio/wav"></audio></td>
            <td><audio controls><source src="path/to/your/output1_1.wav" type="audio/wav"></audio></td>
            <td><audio controls><source src="path/to/your/output1_2.wav" type="audio/wav"></audio></td>
            <td><audio controls><source src="path/to/your/output1_3.wav" type="audio/wav"></audio></td>
            <td><audio controls><source src="path/to/your/output1_4.wav" type="audio/wav"></audio></td>
        </tr>
        <tr>
            <td><audio controls><source src="path/to/your/input2.wav" type="audio/wav"></audio></td>
            <td><audio controls><source src="path/to/your/output2_1.wav" type="audio/wav"></audio></td>
            <td><audio controls><source src="path/to/your/output2_2.wav" type="audio/wav"></audio></td>
            <td><audio controls><source src="path/to/your/output2_3.wav" type="audio/wav"></audio></td>
            <td><audio controls><source src="path/to/your/output2_4.wav" type="audio/wav"></audio></td>
        </tr>
    </table>
</body>
</html>
